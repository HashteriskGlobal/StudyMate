<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MiniStudyMate</title>
    <link rel="icon" href="images/icon.svg">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"> 
  </head>
  <body>
    <header>
      <h1><img src="images/icon.svg" alt="">MiniStudyMate</h1>
      <p>A Web-based Study Material Retrieval System </p>
      <nav>
          <a href="login.html"><i class="fa-solid fa-right-from-bracket">Logout</i></a>
        </nav>
      </header>
  <div style="align-items: flex-start;">
      <form id="add-record-form" autocomplete="off">
          <div class="user-input-wrp">
          <br/>
              <select id="university" required> 
                  <option selected disabled value="">Select your University</option>
                  <option value="ktu">APJ Abdul Kalam Technological University</option>
                  <option value="mg">MG University</option>
                  <option value="calicut">Calicut University</option>
              </select>
          </div>

          <div id="subject-code" class="user-input-wrp" style="display: none;">
          <br/>
          <input type="text" class="inputText" id="subjcode" name="subjcode" required/>
          <span class="floating-label">Subject Code</span>
          </div>
  
          <div id="submit-button" style="display: none;"><input type="submit" value="Submit" /></div>

      </form></div>
  <footer>
      <p>&copy; 2023 MiniStudyMate </p>    
  </footer>

  <script src="script.js"></script>
</body>
</html>
